<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>题库</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/jquery/jquery-1.11.3.min.js}"></script>
    <script type="text/javascript"  th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript"  th:src="@{/layui/layui.all.js}"></script>
</head>
<body>
<div class="layui-inline" style="margin: 20px;width: 200px">
    <input class="layui-input" name="stem" id="stem" autocomplete="off" placeholder="题干关键字">
</div>
<div class="layui-inline" style="margin: 20px;width: 200px">
<select class="layui-input" id="subject" lay-verify="" name="subject"  autocomplete="off"  >
    <option value="">请选择科目</option>
    <option value="MS Office">MS Office</option>
    <option value="Web语言">Web语言</option>
    <option value="C语言">C语言</option>
    <option value="C++语言">C++语言</option>
    <option value="Java语言">Java语言</option>
    <option value="VB语言">VB语言</option>
    <option value="Python语言">Python语言</option>
    <option value="MySQL">MySQL</option>
</select>
</div>
<button class="layui-btn"  onclick="search()">搜索</button>
<div class="layui-inline">
    <a class="layui-btn layui-btn-normal newsAdd_btn" onclick="addTest()">添加题目</a>
</div>


<!-- 表格  -->
<table id="demo" lay-filter="test"></table>
</body>
<script th:inline="none">
    //初始化用户数据
    layui.use('table', function(){
        var table = layui.table;
        //第一个实例
        table.render({
            elem: '#demo'
            ,id: 'test'	//表格的索引
            ,url: '/demo/Test/findAllTest' //数据接口
            ,page: true
            ,height:500
            ,method: 'post' //默认：get请求
            ,cols: [
                [ //表头
                    {field: 'type', title: '题型'}
                    ,{field: 'subject', title: '科目'}
                    ,{field: 'stem', title: '题干'}
                    ,{field: 'option1', title: '选项一'}
                    ,{field: 'option2', title: '选项二'}
                    ,{field: 'option3', title: '选项三'}
                    ,{field: 'option4', title: '选项四'}
                    ,{field: 'answer', title: '答案'}
                    , {fixed: 'right', width:150, align:'center', toolbar: '#barDemo'}
                ]
            ]
        });

        //每行的删除和修改
        table.on('tool(test)',function(obj){
            var data = obj.data;
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            if (layEvent === 'del') { //删除
                    layer.confirm('真的删除行么', function(index){
                        obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                        layer.close(index);
                        //向服务端发送删除指令
                        $.ajax({
                            type: 'POST',
                            url: '/demo/Test/del',
                            data: {id:data.id},
                            async: false,
                            success: function (data) {
                                layer.alert("删除成功");
                            }});
                    });


            } else if (layEvent === 'edit') { //编辑
                    layer.open({
                        type: 2,
                        title:'修改题目信息',
                        area : ['450px','600px'],
                        content: ['/demo/Test/edit?id='+data.id,'no']
                    });
            }
        });


    });

    //用户查询
    function search(){
        var  subject=$("#subject").val();
        var  stem=$("#stem").val();
        //执行渲染
        layui.table.reload('test',{
            where: { //设定异步数据接口的额外参数，任意设
                subject:subject,
                stem:stem
            },page: {
                curr: 1 //重新从第 1 页开始
            }
        });
    }


    //添加用户
    function addTest(){
        layer.open({
            type: 2,
            title:'添加题目',
            area : ['450px','600px'],
            content: ['/demo/Test/add','no']
        });
    }
</script>
<script th:inline="none" type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit" >编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" >删除</a>
</script>
</html>
