<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>添加用户角色</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" />
    <link th:href="@{/layui/css/modules/laydate/default/laydate.css}" rel="stylesheet" />
    <link th:href="@{/layui/css/modules/layer/default/layer.css}" rel="stylesheet" />
    <link th:href="@{/layui/css/modules/code.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/jquery/jquery-1.11.3.min.js}"></script>
    <script type="text/javascript"  th:src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript"  th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript"  th:src="@{/layui/lay/modules/form.js}"></script>
    <script type="text/javascript"  th:src="@{/layui/lay/modules/layer.js}"></script>
</head>
<body >
<div id="addrole" style="margin-top: 10px" >
    <form class="layui-form" lay-filter="test1">
        <div class="layui-form-item">
            <label class="layui-form-label">资源名称</label>
            <div class="layui-input-block">
                <input type="text" id="title" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div th:if="${menuid!=0}" class="layui-form-item">
            <label class="layui-form-label">资源路径</label>
            <div class="layui-input-block">
                <input type="text" id="href" name="href" required  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" id="order" name="order" required  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <!--            <label class="layui-form-label">id</label>-->
            <div class="layui-input-block">
                <input type="hidden" id="id" name="id" required  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>


    </form>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button  class="layui-btn"  onclick="add()">添加</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</div>
</body>
<script>

    layui.use('form', function(){
        var form = layui.form;
        //各种基于事件的操作，下面会有进一步介绍
        //给表单赋值
        form.val("test1", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
            "id": "[[${menuid}]]"
        });
    });

    function add() {
        prefix=ctx;
        var  title=$("#title").val();
        var  order=$("#order").val();
        var  href=$("#href").val();
        var  id=$("#id").val();
        $.ajax({
            type: 'POST',
            url: prefix+'/Menu/insert',
            data: {title:title,order:order,id:id,href:href},
            async: false,
            success: function (data) {
                var index=parent.layer.getFrameIndex(window.name);
                layer.msg( data.message, function(){
                    if(data.code>0)
                    {
                        parent.layer.close(index);
                        parent.location.reload();
                    }

                });
            }});
    }
    var ctx = [[@{/}]];
</script>
</html>
