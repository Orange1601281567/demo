    <script type="text/javascript"  th:src="@{/layui/lay/modules/layer.js}"></script>
    <script>
        //批量导入用户数据
        function pltj(){
            console.log("1")
            var formData = new FormData();
            formData.append('file',$('#userFile')[0].files[0]);
            $.ajax({
                type: 'POST',
                url: '/demo/User/listadd',
                cache: false, //上传文件不需要缓存
                data: formData,
                processData: false, // 告诉jQuery不要去处理发送的数据
                contentType: false, // 告诉jQuery不要去设置Content-Type请求头
                success: function (data) {
                    layer.alert(data.message);
                }});
        }


    </script>
</head>
<body>
<!--头像框-->
<div  id="face1" tabindex="-1" role="dialog"class="text-center">
    <div role="document" class="text-center">
        <div class="container-fluid form-inline text-center">
            <div class="modal-body">
                请选择文件:<input type="file" name="userFile" id="userFile">
            </div>
            <button type="submit" class="btn btn-success" onclick="pltj()">添加</button>
        </div>
    </div>
</div>
